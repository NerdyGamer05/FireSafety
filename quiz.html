  <script>
    
    const explanationModal = new bootstrap.Modal('#explanationModal');

    explanation_btn.onclick = () => {
      
      var modalBody = "";
      var qSet = questions[que_count]
      modalBody += `<span class="modal-question">${questions[que_count].question}</span><br>`;

      //set modal text
      for (let i = 0; i < questions[que_count].options.length; i++) {
        modalBody += `<br>`;
        if (qSet.options[i] == qSet.answer) {
          modalBody += `<span class="modal-correct">${qSet.answer}</span>`;
        } else {
          modalBody += `<span class="modal-incorrect">${qSet.options[i]}</span>`;
        }
      }

      modalBody += `<br>${que_count == 1 ? "" : "<hr>"}${qSet.explanation}`;

      document.getElementById('explanationModalBody').innerHTML = modalBody;
        
      
      next_btn.disabled = false;
      explanationModal.show();
      console.log(modal_title.textContent);
      modal_title.textContent = `Question #${que_numb}`;
    }
  

    if (isMobile()) {
      document.querySelector('.result_box').style.transform = "translate(-50%, -50%) scale(0.7)";

    }
